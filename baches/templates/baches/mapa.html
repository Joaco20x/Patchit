<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Imperfecciones</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
    }
    #map {
      flex: 2;
      height: 100%;
    }
    #formulario {
      flex: 1;
      padding: 1rem;
      background: #f4f4f4;
      border-left: 2px solid #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mapa de Imperfecciones - Temuco</h1>
    <p>Haz clic en el mapa para seleccionar la ubicación del problema</p>
  </header>
  <main>
    <div id="map"></div>

    <div id="formulario">
      <h2>Reportar imperfección</h2>

      <form id="reporteForm" action="{% url 'reportar_bache' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        
        <label for="foto">Foto (opcional):</label>
        <input type="file" id="foto" name="foto" accept="image/*">
        
        <label for="lat">Latitud:</label>
        <input type="text" id="lat" name="lat" readonly>
        
        <label for="lng">Longitud:</label>
        <input type="text" id="lng" name="lng" readonly>
        
        <button type="submit">Agregar al mapa</button>
      </form>
    </div>
  </main>

  <script>
    // Inicialización del mapa
    const temucoLimites = [
      [-38.78, -72.65], 
      [-38.70, -72.55]
    ];

    var map = L.map('map', {
      center: [-38.7397, -72.5984],
      zoom: 13,
      minZoom: 12,
      maxZoom: 18,
      maxBounds: temucoLimites,
      maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    
    {% for bache in baches %}
      {% if bache.latitud and bache.longitud %}
        
        {% comment %} 
          ¡EL PLAN "SLEDGEHAMMER"!
          1. Obtenemos la latitud como un TEXTO (ej: "-38,73")
        {% endcomment %}
        var lat_str = "{{ bache.latitud }}"; 
        var lng_str = "{{ bache.longitud }}";
        
        {% comment %} 
          2. Reemplazamos la COMA por un PUNTO usando JavaScript
        {% endcomment %}
        var lat_num = parseFloat(lat_str.replace(",", "."));
        var lng_num = parseFloat(lng_str.replace(",", "."));
        
        {% comment %} 
          3. Creamos el marcador con los números correctos (con punto)
        {% endcomment %}
        L.marker([lat_num, lng_num]).addTo(map)
          .bindPopup(`
            <div style="max-width: 200px;">
              <b>Reporte:</b><br>
              {{ bache.descripcion|escapejs }}
              
              {% if bache.foto %}
                <img src="{{ bache.foto.url }}" style="width: 100%; margin-top: 10px; border-radius: 5px;">
              {% endif %}
              
              <hr style="margin-top: 10px; margin-bottom: 5px;">
              <a href="{% url 'editar_bache' bache.id %}" style="color: blue;">Editar</a> | 
              <a href="{% url 'eliminar_bache' bache.id %}" style="color: red;">Eliminar</a>
            </div>
          `, { maxWidth: 250 });
          
      {% endif %}
    {% endfor %}
    


    let marcadorTemp = null;

    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      
      if (lat < temucoLimites[0][0] || lat > temucoLimites[1][0] ||
          lng < temucoLimites[0][1] || lng > temucoLimites[1][1]) {
        alert("Por favor, selecciona una ubicación dentro de Temuco");
        return;
      }
      
      document.getElementById('lat').value = lat.toFixed(6);
      document.getElementById('lng').value = lng.toFixed(6);

      if (marcadorTemp) {
        map.removeLayer(marcadorTemp);
      }
      marcadorTemp = L.marker([lat, lng]).addTo(map)
        .bindPopup("Ubicación seleccionada").openPopup();
    });

  </script>
</body>
</html>

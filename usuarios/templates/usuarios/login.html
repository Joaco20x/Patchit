{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
    <title>Iniciar Sesión - Patchit</title>
</head>
<body>
    <!-- Header -->
    <div class="arriba">
        <h1>Inicio sesión</h1>
    </div>

    <!-- Mensajes de Django -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Formulario de Login -->
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="datos">
            <div class="Ingreso_datos">
                <p>Usuario</p>
                <input type="text" name="username" id="username" placeholder="Ingresa tu usuario" required>
                
                <p>Contraseña</p>
                <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <div class="card">
                <input type="submit" value="Iniciar sesión" id="ingreso">
                <img src="{% static 'img/usuario.png' %}" height="150" width="150" alt="Usuario">
            </div>
        </div>
    </form>

    <!-- Link de registro -->
    <div style="text-align: center; margin-top: 20px;">
        <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Proyecto Baches en Temuco - Todos los derechos reservados
    </footer>

    <!-- Estilos para mensajes -->
    <style>
        .messages {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</body>
</html>
